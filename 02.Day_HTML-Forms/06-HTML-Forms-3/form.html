<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ABC Teknoloji İşe Alım Sözleşmesi</title>
</head>

<body bgcolor="#f1f3f8">
  <div style="
        width: 800px;
        background-color: lavender;
        position: relative;
        margin: auto;
        padding: 20px;
      ">
    <!-- Fomunuzu buradan itibaren ekleyin -->
    <form action="#" method="post">
      <h1 style="color: #B8860B;">ABC Teknoloji İşe Alım Sözleşmesi</h1>
      <fieldset>
        <legend>Sözleşme Onay</legend>
        <div>
          <input type="checkbox" name="form" id="ok">
          <label for="ok">Aşağıdaki bilgilerin doğruluğunu kabul ediyor ve sözleşmeyi</label>
          onaylıyorum.
        </div>
        <input type="submit" value="Formu Kaydet">
        <input type="reset" value="Formu Temizle">
      </fieldset>
      <fieldset>
        <legend>Kişisel Bilgiler</legend>
        <table>
          <tr>
            <td>
              <label for="ad">Ad</label>
            </td>
            <td>
              <input type="text" name="form" id="ad">
            </td>
          </tr>
          <tr>
            <td>
              <label for="soyad">Soyad</label>
            </td>
            <td>
              <input type="text" name="form" id="soyad">
            </td>
          </tr>
          <tr>
            <td>
              <label for="yas">Yaş</label>
            </td>
            <td>
              <input type="number" min="20" max="100" name="form" id="yas" style="width: 50px;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="cins">Cinsiyet</label>
            </td>
            <td>
              <input type="radio" name="form" id="cins1" value="Erk">
              <label for="cins1">Erkek</label>
              <input type="radio" name="form" id="cins2" value="Kdn">
              <label for="cins2">Kadın</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="mail">Mail Adres</label>
            </td>
            <td>
              <input type="email" name="form" id="mail">
            </td>
          </tr>
          <tr>
            <td>
              <label for="foto">Fotoğraf Ekle</label>
            </td>
            <td>
              <input type="file" name="form" id="foto">
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Diğer Bilgiler</legend>
        <table>
          <tr>
            <td colspan="2"><strong>Buradaki alanlar mesleki deneyimi kapsar</strong></td>
          </tr>
          <tr>
            <td>
              <label for="sek">Sektöre Giriş Tarihi</label>
            </td>
            <td>
              <input type="date" name="form" id="sek">
            </td>
          </tr>
          <tr>
            <td>
              <label for="den">Sektör Deneyimi</label>
            </td>
            <td>
              <input type="range" name="form" id="den" step="1" min="0" max="20">
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Programlama Dilleri</label>
            </td>
            <td>
              <input type="checkbox" name="form" value="C#" id="1">
              <label for="1">C#</label>
              <input type="checkbox" name="form" value="PHP" id="2">
              <label for="2">PHP</label>
              <input type="checkbox" name="form" value="HTML" id="3">
              <label for="3">HTML</label>
              <input type="checkbox" name="form" value="CSS" id="4">
              <label for="4">CSS</label>
              <input type="checkbox" name="form" value="Python" id="5">
              <label for="5">Python</label>
              <input type="checkbox" name="form" value="Java" id="6">
              <label for="6">Java</label>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Sözleşme Koşulları</legend>
        <textarea name="form" id="" cols="100" rows="10" readonly>

      <fieldset>
        <legend>Mail Listesi</legend>
        <table>
          <tr>
            <td>
              <label for="mail1">
                Mail listesine katılmak <strong>istiyorum</strong>
              </label>
            </td>
            <td>
              <input type="radio" name="form1" id="mail1">
            </td>
          </tr>
          <td>
            <label for="mail2">Mail listesine katılmak <strong><u>istemiyorum</u></strong></label>
          </td>
          <td>
            <input type="radio" name="form1" id="mail2">
          </td>
        </table>
      </fieldset>
    </form>
  </div>
</body>

</html>
