<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Forms Practice</h1>
    <p>You can find some useful inputs below as you can use in HTML forms</p>
    <form action="" method="post">
        <div>
            <label for="email">Email Address :</label>
            <input type="text" name="form" id="email">
        </div> <br>
        <div>
            <label for="pass">Password :</label>
            <input type="text" name="form" id="pass">
        </div> <br>
        <div>
            <label for="year1">Years Experience :</label>
            <input type="text" name="form" id="year1">
        </div> <br>
        <div>
            <label for="year2">Years Experience :</label>
            <input type="range" name="form" id="year2" min="0" max="25" step="1">
        </div> <br>
        <div>
            <input type="checkbox" name="form" id="chek1" value="terms">
            <label for="chek1">
                I read, and accept terms and conditions.</label> <br>
            <input type="checkbox" name="form" id="chek2" value="Privacy">
            <label for="chek2">I read, and accept pirivary_policy.</label>
        </div> <br>
        <div>
<input type="radio" name="form" id="rad1" value="Male">
<label for="rad1">Male</label>
            <input type="radio" name="form" id="rad2" value="Female">
            <label for="rad2"> Female</label>
        </div> <br>
        <div>
            <label for="lang">Programming Languages</label>
            <select name="form" id="lang">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">JavaScript</option>
            </select>
        </div> <br>
        <div>
            <label for="about">About Yourself</label> <br>
            <textarea name="form" id="about" cols="30" rows="10"></textarea>
        </div> <br>
        <div>
            <label for="country">Country List</label>
            <input list="list" name="form" id="country">
            <datalist id="list">
                <option value="Amerika">
                <option value="İngiltere">
                <option value="Almanya">
            </datalist> <br>
        </div> <br>
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
